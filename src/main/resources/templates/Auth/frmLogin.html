<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Autenticaci√≥n
    </div>
    <div class="card-body">
        <h2 th:text="${rpta}"></h2>
        <div class="row">

            <div class="col-md-3"></div>
            <div class="col-md-6">
        <form th:action="@{/auth/ingresar}" method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input maxlength="15" type="text" class="form-control"
                       name="usuario" id="usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input maxlength="15" type="password" class="form-control"
                       name="password" id="password">
            </div>
            <button type="submit" id="btningresar" class="btn btn-primary">
                <i class="fas fa-save"></i>
                INGRESAR</button>
            <a class="btn btn-primary" th:href="@{/auth/registrar}"
               role="button">REGISTRARSE</a>
        </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
</body>
</html>
